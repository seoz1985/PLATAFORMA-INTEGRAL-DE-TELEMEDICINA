<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma Telemedicina</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>Telemedicina</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav" id="sidebarNav">
            <div class="nav-section">
                <h3 class="nav-title">Principal</h3>
                <a href="/dashboard.html" class="nav-item active">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="nav-section" id="modulosNav">
                <!-- Se carga dinámicamente -->
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info" id="userInfo">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="user-name">Cargando...</span>
                    <span class="user-role">...</span>
                </div>
            </div>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>
            
            <div class="topbar-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                
                <button class="icon-btn" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                
                <button class="icon-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>
        
        <!-- Dashboard Content -->
        <div class="content-wrapper">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card stat-primary">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Total Usuarios</span>
                        <h3 class="stat-value" id="totalUsuarios">-</h3>
                        <span class="stat-change positive">
                            <i class="fas fa-arrow-up"></i> 12%
                        </span>
                    </div>
                </div>
                
                <div class="stat-card stat-success">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Sesiones Activas</span>
                        <h3 class="stat-value" id="sesionesActivas">-</h3>
                        <span class="stat-change positive">
                            <i class="fas fa-arrow-up"></i> 8%
                        </span>
                    </div>
                </div>
                
                <div class="stat-card stat-warning">
                    <div class="stat-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Integraciones</span>
                        <h3 class="stat-value" id="integracionesActivas">-</h3>
                        <span class="stat-change">
                            <i class="fas fa-minus"></i> 0%
                        </span>
                    </div>
                </div>
                
                <div class="stat-card stat-info">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Actividad Hoy</span>
                        <h3 class="stat-value" id="actividadHoy">-</h3>
                        <span class="stat-change positive">
                            <i class="fas fa-arrow-up"></i> 23%
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Charts Row -->
            <div class="charts-row">
                <div class="card">
                    <div class="card-header">
                        <h3>Actividad de Usuarios</h3>
                        <select class="period-selector">
                            <option>Última semana</option>
                            <option>Último mes</option>
                            <option>Último año</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios por Rol</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="rolesChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Tables Row -->
            <div class="tables-row">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-clock"></i> Últimos Accesos</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="data-table" id="ultimosLoginsTable">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th>Último Acceso</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="3" class="text-center">Cargando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-fire"></i> Módulos Más Usados</h3>
                    </div>
                    <div class="card-body">
                        <div class="usage-list" id="modulosUsados">
                            <div class="text-center">Cargando...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
